pois:
  - name: "Jane Doe"
    org: "Acme Corporation"
    role: "Chief Executive Officer"
    sensitivity: 5
    aliases:
      - "Jane Doe"
      - "J. Doe"
  - name: "Michael Reyes"
    org: "Acme Corporation"
    role: "Chief Security Officer"
    sensitivity: 4
    aliases:
      - "Michael Reyes"
      - "Mike Reyes"

protected_locations:
  - name: "Acme HQ"
    type: "hq"
    lat: 37.7749
    lon: -122.4194
    radius_miles: 10
    notes: "Primary headquarters"
  - name: "Acme NYC Office"
    type: "office"
    lat: 40.7128
    lon: -74.0060
    radius_miles: 8
    notes: "Regional office"

events:
  - name: "Executive Town Hall"
    type: "corporate_event"
    start_dt: "2026-03-15 17:00:00"
    end_dt: "2026-03-15 20:00:00"
    city: "San Francisco"
    country: "US"
    venue: "Acme HQ"
    lat: 37.7749
    lon: -122.4194
    poi_name: "Jane Doe"
    notes: "Leadership all-hands"

sources:
  rss:
    - name: "State Dept Travel Alerts/Warnings"
      url: "https://travel.state.gov/_res/rss/TAsTWs.xml"
    - name: "CDC Travel Health Notices"
      url: "https://wwwnc.cdc.gov/travel/rss/notices.xml"
    - name: "WHO Disease Outbreak News"
      url: "https://www.who.int/feeds/entity/csr/don/en/rss.xml"
    - name: "GDELT PI/EP Watch"
      gdelt_query: '("threat to CEO" OR swatting OR doxxing OR "death threat" OR kidnapping OR "bomb threat" OR protest OR unrest) AND (executive OR CEO OR headquarters OR office OR venue)'
      credibility_score: 0.6
    - name: "GDELT Travel/Unrest Watch"
      gdelt_query: '(travel advisory OR curfew OR unrest OR strike OR airport disruption OR outbreak) AND (city OR airport OR venue)'
      credibility_score: 0.6
    - name: "CISA Alerts"
      url: "https://www.cisa.gov/news.xml"
    - name: "Krebs on Security"
      url: "https://krebsonsecurity.com/feed/"

  reddit:
    - name: "r/cybersecurity"
      url: "https://www.reddit.com/r/cybersecurity/.rss"
    - name: "r/threatintel"
      url: "https://www.reddit.com/r/threatintel/.rss"

  pastebin:
    - name: "Pastebin Archive"
      url: "https://pastebin.com/archive"

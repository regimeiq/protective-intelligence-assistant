  pastebin:
    - name: "Pastebin Archive"
      url: "https://pastebin.com/archive"

escalation_tiers:
  - threshold: 85
    label: "CRITICAL"
    notify: ["intel_manager", "soc_lead"]
    action: "Immediate escalation and analyst review."
    response_window: "30 minutes"
  - threshold: 65
    label: "ELEVATED"
    notify: ["intel_analyst"]
    action: "High-priority review in current shift."
    response_window: "4 hours"
  - threshold: 40
    label: "ROUTINE"
    notify: []
    action: "Queue for standard triage."
    response_window: "24 hours"
  - threshold: 0
    label: "LOW"
    notify: []
    action: "Track for trend context."
    response_window: "N/A"

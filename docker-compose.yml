version: "3.8"

services:
  api:
    build: .
    container_name: pi-api
    ports:
      - "127.0.0.1:8000:8000"
    volumes:
      - ./database:/app/database
      - ./config:/app/config
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  dashboard:
    build: .
    container_name: pi-dashboard
    ports:
      - "127.0.0.1:8501:8501"
    depends_on:
      - api
    volumes:
      - ./database:/app/database
    environment:
      - PI_API_URL=http://api:8000
    command: streamlit run dashboard/app.py --server.port 8501 --server.address 0.0.0.0
    restart: unless-stopped

  scraper:
    build: .
    container_name: pi-scraper
    volumes:
      - ./database:/app/database
      - ./config:/app/config
    command: python run.py scrape
    profiles:
      - scrape
